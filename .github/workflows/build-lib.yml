name: Build lib

on:
  push:
    branches:
      - main

jobs:
  build_on_win:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        check-latest: true
    - run: npm ci
    - run: npm run build
    - name: Upload logs on fail
      if: ${{ success() }}
      uses: actions/upload-artifact@v3
      with:
        name: Upload lib
        path: lib
    
